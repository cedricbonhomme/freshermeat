{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Our services</h1>
        </div>
    </div>
    <div id="list-services"></div>
</div><!-- /.container -->
<script>
$(document).ready(function() {

    // card template for the services
    var cardTemplate = _.template(
        '<div class="card">' +
          '<img class="card-img-top" src="<%= logo %>" alt="Card image cap">' +
          '<div class="card-body">' +
            '<h4 class="card-title"><%= service_name %></h4>' +
            '<p class="card-text"><%= service_description %></p>' +
            '<a href="<%= service_details %>" class="btn btn-primary">Learn more</a>' +
          '</div>' +
        '</div>');

    $.ajax({ // Get the list of organizations
        url: "{{ url_for('serviceapi0.serviceapi',) }}",
        dataType: "json",
        contentType: "application/json",
        success: function(services) {
            var organizations = [];

            services.objects.map(function(service) {
                organizations.push(service.organization);
            });

            organizations = $.unique(organizations)
            organization_param = getUrlParameter('organization'); // If the organization is specified in the URL
            if (typeof organization_param !== 'undefined') {
                organizations = [organization_param];
            }

            organizations
            .sort(function (a, b) {
                return a > b ;
            })
            .map(function (organization) {
                var div_organization = $("<div>");
                div_organization.append('<ol class="breadcrumb">' +
                                        '<li class="breadcrumb-item active" >' + (typeof organization_param !== 'undefined' ? '<a href="/">SECURITYMADEIN.LU</a>' : 'SECURITYMADEIN.LU') + '</li>' +
                                        '<li class="breadcrumb-item active" id="service-name">' +
                                        (typeof organization_param == 'undefined' ? '<a href="?organization='+ organization  +'">' + organization + '</a>' : organization) + '</li></ol>');
                $('#list-services').append(div_organization);

                var div_organization_columns = $("<div>", {"class": "card-columns"});

                var filters = [{"name": "organization", "op": "like", "val": organization},
                                {"name": "enabled", "op": "eq", "val": true}];
                $.ajax({
                    url: "{{ url_for('serviceapi0.serviceapi',) }}",
                    data: {"q": JSON.stringify({"filters": filters})},
                    dataType: "json",
                    contentType: "application/json",
                    success: function(services) {
                        services.objects
                        .sort(function (a, b) {
                            return a.name > b.name ;
                        })
                        .map(function (service) {
                            var cardHTML = cardTemplate({
                                'logo': service.logo,
                                'service_name': service.name,
                                'service_description': service.description,
                                'service_details': 'service?name='+service.name
                             });
                             div_organization_columns.append(cardHTML);
                        });
                    }
                });
                $('#list-services').append(div_organization_columns);
            })
        }
    });
});
</script>
{% endblock %}
